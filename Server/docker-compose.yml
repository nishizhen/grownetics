# The dashboard interface that humans access
growdash:
  image: code.cropcircle.io:4567/grownetics/grownetics/growdash:${VERSION}
  restart: always
  links:
    - appdb
    - redis
    - rabbitmq
    - influxdb
    - consul
  environment:
    - DEV
    - FACILITY_NAME
    - FACILITY_ID
    - CERES
    - DEMO
    - ENVIRONMENT
    - REMOTE_URL
    - VERSION
    - SHORT_NAME

    - SET_POINT_ALARM_TOLERANCE_PERCENTAGE
    - BURNOUT_PROTECTION_DELAY

    - DB_HOSTNAME
    - MYSQL_ROOT_PASSWORD
    - MYSQL_DATABASE
    - MYSQL_TEST_DATABASE
    - MYSQL_USER
    - MYSQL_PASSWORD

    - REDIS_HOSTNAME
    - RABBIT_HOST
    - RABBIT_PORT
    - RABBIT_USER
    - RABBIT_PASS
    - INFLUX_HOST
    - INFLUX_PORT

    - TWILIO_SID
    - TWILIO_TOKEN

    - THRESHOLD_DEVICE_BOOTS
    - THRESHOLD_DATA_RECEIVED
    - THRESHOLD_CT_ON

    - TIMEZONE_OFFSET
    - TIMEZONE

    - BACNET_URL
    - BACNET_AUTH
    - BACNET_RATE
    - BACNET_ENABLED

    - ARGUS_RATE
    - ARGUS_URL

    - SMTP_HOST
    - SMTP_USER
    - SMTP_PASS

  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label_ne: onsite=true

# The API that devices talk to
deviceapi:
  image: code.cropcircle.io:4567/grownetics/grownetics/growdash:${VERSION}
  restart: always
  links:
    - appdb
    - redis
    - rabbitmq
    - influxdb
    - consul
  environment:
    - DEV
    - FACILITY_NAME
    - FACILITY_ID
    - CERES
    - ENVIRONMENT
    - REMOTE_URL
    - SHORT_NAME

    - BURNOUT_PROTECTION_DELAY

    - DB_HOSTNAME
    - MYSQL_ROOT_PASSWORD
    - MYSQL_DATABASE
    - MYSQL_TEST_DATABASE
    - MYSQL_USER
    - MYSQL_PASSWORD

    - REDIS_HOSTNAME
    - RABBIT_HOST
    - RABBIT_PORT
    - RABBIT_USER
    - RABBIT_PASS
    - INFLUX_HOST
    - INFLUX_PORT

    - THRESHOLD_DEVICE_BOOTS
    - THRESHOLD_DATA_RECEIVED
    - THRESHOLD_CT_ON
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label_ne: onsite=true

# Responsible for maintaining the socket connection to the dashboard for live data and chat
growsocket:
  image: code.cropcircle.io:4567/grownetics/grownetics/socketio:latest
  restart: always
  links:
    - rabbitmq
    - nginx
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:host_label_ne: onsite=true

# Responsible for communicating with the onsite BACnet system
